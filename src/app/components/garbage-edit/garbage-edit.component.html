<div class="form">
  <h4>{{title}}</h4>
  <div class="form-container">
   <form>
    	
	<div *ngIf="show" class="form-group">
        <label for="id">Id</label>
        <input type="text" name="id" [(ngModel)]="trash.id" 
        class="form-control" required />
    </div>
  
    <div class="form-group">
        <label for="item">Description</label>
        <input type="text" name="item" [(ngModel)]="trash.item" 
                            class="form-control" required />
    </div>

  
    <div class="form-group">
        <label for="recyclable">Can it be recycled?</label>
        <input type="text" name="recyclable" [(ngModel)]="trash.recyclable" 
                            class="form-control" required />
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <input type="text" name="message" [(ngModel)]="trash.message" 
                            class="form-control" required />
    </div>
   <a class="btn btn-success" (click)="saveTrash(trash)" routerLink="/manage">
		Save
	</a>
    <a class="btn btn-danger" (click)="cancelEditTrash(trash.id)" routerLink="/manage">
		Cancel
	</a>
   </form>
  </div>
</div>
